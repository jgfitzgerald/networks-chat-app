{% extends 'base.html' %} {% block content %}


<div class="flex min-h-screen flex-col items-center justify-center p-4">

      <div class="main-window w-full max-w-md space-y-6 bg-violet-800 p-10 rounded-lg drop-shadow-2xl">

      <div class="main-window w-full max-w-md flex justify-center items-center">
  <svg class="h-32 w-32 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/>
  </svg>
</div>
        <form method="post" class="buttons">

        <input
          type="text"
          placeholder="Screen Name"
          name="name"
          value="{{name}}"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-1 px-2 my-2"
        />
        <input
          type="text"
          placeholder="Room Code"
          name="code"
          value="{{code}}"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-1 px-2 my-2"
        />
        <div className="flex justify-around my-4">
          <button
            type="submit"
            name="join"
            class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 ease-in-out duration-300 my-2"
          >
            Join Chatroom
          </button>
          <button
            type="submit"
            name="create"
            class="inline-flex items-center rounded-md border border-transparent bg-green-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 ease-in-out duration-300"
          >
            Create Chatroom
          </button>
          {% if error %}
          <ul class="flex justify-center items-center">
            <li class="text-white">{{error}}</li>
          </ul>
          {% endif %}
        </div>

        </form>
        {% endblock %}

      </div>
    </div>
